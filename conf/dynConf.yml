tls:
  certificates:
    certFile: /etc/traefik/crt/traefik-pub.pem
    keyFile: /etc/traefik/crt/traefik-key.pem

  stores:
    default:
      defaultCertificate:
        certFile: /etc/traefik/crt/traefik-pub.pem
        keyFile: /etc/traefik/crt/traefik-key.pem